<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Loads</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(white, #8c06da);
            color: black;
            overflow-x: hidden;
        }

        .header {
            background-color: #8c06da;
            color: white;
            padding: 25px 20px;
            text-align: left;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            gap: 20px;
        }

        .header img {
            height: 50px;
            border-radius: 50%;
        }

        .profile-icon {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: none;
            cursor: default;
        }

        .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .profile-icon span {
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar {
            background-color: black;
            color: white;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 100px;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #8c06da;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
            min-height: calc(100vh - 120px);
            box-sizing: border-box;
        }

        .content-box {
            background-color: rgba(48, 5, 105, 0.1);
            border: 1px solid rgba(48, 5, 105, 0.5);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content1 {
            font-weight: bold;
            color: #300569;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: black;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #300569;
            text-align: left;
        }

        table th {
            background-color: #8c06da;
            color: white;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.png">
        Synergy CyberAccount
    </div>
    <div class="profile-icon">
        <img src="Inori.jpg" alt="Profile Icon">
        <span>Hello Ms.Yuzuhira!</span>
    </div>

    <div class="sidebar">
        <a href="Home.html">Home</a>
        <a href="Profile.html">Profile</a>
        <a href="StudyLoad.html">Study Loads</a>
        <a href="HomePage.html">Logout</a>
    </div>

    <div class="main-content">
        <h1 class="content1">Your Study Loads</h1>
        <div class="content-box">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Subject Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Program Logic Formulation</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Introduction to Computing</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Introduction to Programming</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Orientation to IT Careers</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>PATFIT (PE)</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Mathematics in the Modern World</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">Â© 2024 Synergy Academy</div>
</body>

</html>
