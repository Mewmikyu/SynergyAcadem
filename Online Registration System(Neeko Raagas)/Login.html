<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /*For the body of the website*/
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #8c06da, #000000);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /*Box style*/
        .container {
            background: rgba(48, 5, 105, 0.7);
            border-radius: 30px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        /*Para circle lang ang image to make it cutesy */
        .logoX img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        /*Welcome message style and transition */
        .welcome-message {
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out, slideIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }
        /* */
        .form input {
            width: 90%;
            max-width: 500px;
            height: 50px;
            border-radius: 25px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 0 20px;
            font-size: 16px;
            text-align: center;
        }
        /* */
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            background-color: rgba(48, 5, 105, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #8c06da;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            background-color: #6c039b;
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logoX">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="welcome-message">
            <h1>Welcome Back!</h1>
        </div>
        <div class="form">
            <input type="text" placeholder="Email Address">
            <input type="password" placeholder="Password">
        </div>
        <div class="button-container">
            <button class="button" onclick="login()">Log In</button>
            <button class="button" onclick="doesntHaveAnAcc()">Sign Up</button>
        </div>
    </div>

    <script>
        function doesntHaveAnAcc() {
            window.location.href = "Sign-up.html";
        }

        function login() {
            alert("Welcome!");
            window.location.href = "Home.html";
        }
    </script>
</body>

</html>
