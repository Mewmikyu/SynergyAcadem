<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy Academy</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(black, #8c06da);
            color: white;
            background-repeat: no-repeat;
        }

        .header {
            background-color: #8c06da;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-left img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }

        .header-left h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-right input[type="text"] {
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            width: 200px;
        }

        .header-right .search-icon {
            background-color: white;
            color: #8c06da;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        .header-right button {
            background-color: white;
            color: #8c06da;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .header-right button:hover {
            background-color: #6c039b;
            color: white;
        }

        /* Slider Section */
        .slider {
            position: relative;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .mySlides {
            display: none;
        }

        .slides {
            width: 100%;
            position: relative;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        /* Image Gallery Section */
        .gallery {
            margin: 20px auto;
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Media Section (Video + Map) */
        .media-section {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            width: 90%;
        }

        .media-box {
            flex: 1;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        .media-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Contact Us Section */
        .contact-us {
            background-color: #6c039b;
            padding: 20px;
            text-align: left;
            color: white;
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-us h2 {
            margin: 0;
            font-size: 28px;
        }

        .contact-us p {
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #ffe066;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-info i {
            margin-right: 10px;
            color: #ffe066;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            margin: 0 10px;
            color: #ffe066;
            font-size: 20px;
        }

        .social-links a:hover {
            text-decoration: none;
            color: #ffffff;
        }

        /* Footer Section */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="Logo">
            <h1>Synergy Academy</h1>
        </div>
        <div class="header-right">
            <input type="text" placeholder="Search...">
            <button class="search-icon">üîç</button>
            <button onclick="Login()">Login</button>
            <button onclick="Signup()">Sign Up</button>
        </div>
    </div>

    <!-- Slider Section -->
    <div class="slider">
        <div class="mySlides fade">
            <img src="purple1.jpg" alt="Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="cgi-rendeer-purple-4k-8r-1680x1050.jpg" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="wallpapersden.com_purple-triangle-4k_1680x1050.jpg" alt="Slide 3">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- Dots below the slider -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Image Gallery Section -->
    <div class="gallery">
        <img src="SYNERGY 1.jpg" alt="Gallery Image 1">
        <img src="SYNERGY 2.jpg" alt="Gallery Image 2">
        <img src="SYNERGY 3.jpg" alt="Gallery Image 3">
        <img src="T1.jpg" alt="Gallery Image 4">
        <img src="SYN1.jpg" alt="Gallery Image 5">
    </div>

    <!-- Media Section (Video + Map) -->
    <div class="media-section">
        <div class="media-box">
            <iframe src="https://www.youtube.com/embed/b0N0G6RAnEo?autoplay=1&mute=1&controls=0&start=69" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="media-box">
            <iframe src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Hoshikawa,japan&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-us">
        <h2>Contact Us</h2>
        <p>If you have any questions or need more information, feel free to reach out to us.</p>
        <div class="contact-info">
            <!-- Email Icon -->
            <p><i class="fas fa-envelope"></i> <a href="mailto:info@synergyacademy.com">info@synergyacademy.com</a></p>
            <!-- Phone Icon -->
            <p><i class="fas fa-phone-alt"></i> <a href="tel:+1234567890">+1 234 567 890</a></p>
            <!-- Address Icon -->
            <p><i class="fas fa-map-marker-alt"></i> Hoshikawa, Japan</p>
        </div>
        <div class="social-links">
            <!-- Facebook Icon -->
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <!-- Twitter Icon -->
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <!-- Instagram Icon -->
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <!-- LinkedIn Icon -->
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Synergy Academy. All rights reserved.</p>
    </div>

    <script>
        function Login(){
            window.location.href="Login.html";
        }

        function Signup(){
            window.location.href="Sign-up.html";
        }

        /*Fuction from W3schools that will make the slider responsive*/
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
